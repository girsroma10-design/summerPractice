{% extends 'base.html' %}

{% block title %}Удалить категорию{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Удалить категорию</h2>
    <p>Вы уверены, что хотите удалить категорию <strong>{{ category.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
