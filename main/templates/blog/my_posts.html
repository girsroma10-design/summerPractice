{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Мои публикации</h2>

  {% if posts %}
    {% for post in posts %}
      <div class="card mb-3">
        <div class="card-body d-flex align-items-center">
          {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-thumbnail me-3" style="max-width: 120px; max-height: 120px; object-fit: cover;">
          {% endif %}
          <div>
            <h5 class="card-title mb-1">
              <a href="{% url 'post_detail' post.pk %}" class="text-decoration-none">{{ post.title }}</a>
            </h5>
            <small class="text-muted">Опубликовано {{ post.published_date|date:"d M Y H:i" }}</small>
          </div>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p class="mt-3">У вас пока нет публикаций.</p>
  {% endif %}
</div>
{% endblock %}
