{% extends 'base.html' %}
{% block title %}Удалить пост{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Удаление поста</h2>
    <p>Вы уверены, что хотите удалить пост <strong>{{ post.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
